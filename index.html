<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파클 가사 학습기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>스파클 가사 학습</h1>
            <p>일본어 발음을 입력하고 한국어 해석을 완성해보세요</p>
            <p>테너 첫 단어 : 타가이노, 알토 첫 단어 : 마다코노 </p>
        </header>
        
        <div class="voice-selector">
            <button id="tenorBtn" class="voice-btn active">테너</button>
            <button id="altoBtn" class="voice-btn">알토</button>
        </div>
        
        <div class="controls">
            <button id="resetBtn" class="btn">다시 시작</button>
            <div class="progress">
                <span id="progressText">진행률: 0%</span>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="lyrics-container">
            <div id="lyricsDisplay"></div>
        </div>
        
        <div id="feedback" class="feedback"></div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
