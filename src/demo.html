<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파클 가사 학습 - 시현영상</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .demo-header {
            margin-bottom: 40px;
        }

        .demo-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .demo-header p {
            font-size: 1.3rem;
            color: #7f8c8d;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .video-container {
            background: rgba(255,255,255,0.9);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .video-placeholder {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .demo-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(255,255,255,0.8);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .feature-desc {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .demo-actions {
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-block;
            margin: 0 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.8);
            color: #2c3e50;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 20px;
            }
            
            .demo-header h1 {
                font-size: 2.2rem;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .video-placeholder {
                height: 250px;
            }
            
            .demo-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>스파클 가사 학습</h1>
            <p>일본어 가사 학습을 위한 웹 애플리케이션 시현영상</p>
        </div>

        <div class="video-container">
            <div class="video-placeholder">
                <div>
                    <div class="play-button">▶</div>
                    <div>시현영상 준비 중...</div>
                    <div style="font-size: 1rem; margin-top: 8px; opacity: 0.8;">
                        실제 앱 사용법과 기능을 보여드립니다
                    </div>
                </div>
            </div>
        </div>

        <div class="demo-features">
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">자연스러운 디자인</div>
                <div class="feature-desc">아름답고 직관적인 사용자 인터페이스</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">직관적 학습</div>
                <div class="feature-desc">일본어 발음 입력으로 한국어 해석을 완성하는 학습 방식</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <div class="feature-title">반응형 디자인</div>
                <div class="feature-desc">모바일과 데스크톱 모든 환경에서 최적화된 경험</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🚀</div>
                <div class="feature-title">Docker 기반</div>
                <div class="feature-desc">프로덕션 환경과 동일한 설정으로 안정적인 배포</div>
            </div>
        </div>

        <div class="demo-actions">
            <a href="index.html" class="btn">앱 체험하기</a>
            <a href="https://github.com/hyosang-seo/sparkle-learning-app" class="btn btn-secondary">GitHub 보기</a>
        </div>
    </div>
</body>
</html>
